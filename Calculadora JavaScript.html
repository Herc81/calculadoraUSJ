<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculadora USJ</title>
</head>
<body>
		<script>
				function somar() {
					var a = + document.getElementById('a').value;
					var b = + document.getElementById('b').value;
					document.getElementById('resultado').value = a + b;
				}
				
				function subtrair() {
					var a = + document.getElementById('a').value;
					var b = + document.getElementById('b').value;
					document.getElementById('resultado').value = a - b;
				}
					
				function multiplicar() {
					var a = + document.getElementById('a').value;
					var b = + document.getElementById('b').value;
					document.getElementById('resultado').value = a * b;
				}
					
				function dividir() {
					var a = + document.getElementById('a').value;
					var b = + document.getElementById('b').value;
					document.getElementById('resultado').value = a / b;
				}
			   </script>
				<h1 style="color: #888">Calculadora</h1>
				<p>Digite o primeiro numero: <input type="text" id="a" /></p>
				<p>Digite o segundo numero: <input type="text" id="b" /></p>
				<button onclick="somar()">Somar (+)</button>
				<button onclick="subtrair()">Subtrair (-)</button>
				<button onclick="multiplicar()">Multiplicar (*)</button>
				<button onclick="dividir()">Dividir (/)</button>
				<p>Resultado: <input type="text" id="resultado" /></p>
				
			
			</body>
</body>
</html>
